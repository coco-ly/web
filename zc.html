<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">

<link rel="stylesheet" href="css/demo.css">
<script src="./js/cookies.js"></script>
</head>
<body>

<div class="container">
	<div class="card">
		<div class="card-image">	
			<h2 class="card-heading">
				开始
				<small>让我们创建您的帐户</small>
			</h2>
		</div>
		<form class="card-form" action="index.html">
			<div class="input">
				<input type="text" class="input-field" value="" id="name" required/>
				<label class="input-label"><em>名称</em></label>
			</div>
			<div class="input">
				<input type="text" class="input-field" value="" required/>
				<label class="input-label"><em>邮箱</em></label>
			</div>
			<div class="input">
				<input type="password" class="input-field" required/>
				<label class="input-label"><em>密码</em></label>
			</div>
			<div class="action">
				<input type="submit" class="action-button" value="提交注册" onclick="zc()">
				
			</div>
		</form>
	</div>
</div>

  
</body>
</html>
